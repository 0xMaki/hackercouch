---
layout: default
---
<header class="purple">
  <div class="container">
    <div class="section no-pad-top">
      <div class="row">
        <div class="col s12">

          <nav class="z-depth-0" role="navigation">
            <div class="nav-wrapper purple">
              <a id="logo-container" href="/" class="brand-logo">
                <!--<img src="/img/hackercouch.svg" alt="Hackercouch" width="50" height="50">-->
                {{ site.title }}
              </a>
              <a href="#" data-activates="hackercouch-menu" class="button-collapse"><i class="material-icons">menu</i></a>
              <ul class="right hide-on-med-and-down">
                {% include menu.html %}
              </ul>
              <ul class="side-nav" id="hackercouch-menu">
                {% include menu.html %}
              </ul>
            </div>
          </nav>

          <em class="purple-text text-lighten-5">{{site.description}}</em>

          <div class="input-field">
            <i class="material-icons search"></i>
            <input id="list-search" type="search" placeholder="Search for city, country, hacker" class="purple-text text-lighten-5 deep-purple lighten-1">
          </div>

        </div>
      </div>
    </div>
  </div>
</header>

<main class="container">
  <article class="section">
    {{ content }}
  </article>
</main>

{% include footer.html %}
